<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Medstore</title>
    <style>
    .docomo{
        color:#fff;
        background:#84ffff;
        height: 60px;
    }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg docomo">
                  <img src="static/image/doctorlogo.png" alt="" height="60px" width="130px">
  <a class="navbar-brand" href="/home">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
</nav>


    <img src="static/image/kaamka.jpg" style="width:100%;height: 500px;">


<div class="container-fluid mt-5">
    <div class="row">
        {% for row in data %} 
        <div class="col-3 mt-3" >
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="static/uploads/{{row[4]}}" alt="Medicine image" style="height: 200px;">
                <div class="card-body">
                  <h5 class="card-title">Medicine Name : {{row[1]}}</h5>
                  <p >Disease Name : {{row[2]}}</p>
                  <p >Price : {{row[3]}}</p>
                </div>
              </div>
        </div>
        {% endfor %} 
        
    
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
