<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style >
        .background-primary{
                 background: #84ffff;
                
                 }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Approve</title>
</head>

<body style="background-image: url('static/image/doctorprofile3.jpg');">
    <nav class="navbar navbar-light background-primary">

  <a class="navbar-brand" href="/doctorprofile"><img src="{{ url_for('static', filename='image/doctorlogo.png') }}" alt="" height="50px" width="100px">
Doctor Home</a>
</nav>

    

    <div class="container-fluid mt-5 ">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th class="lead">Patient Name</th>
                <th class="lead">Email Id</th>
                <th class="lead">Date</th>
                <th class="lead">Message</th>
                <th class="lead">Age</th>
                <th class="lead">Appointment Time</th>
                
                
            </tr>
        </thead>
        <tbody class="bg-dark">
             {% for row in data %} 
            <tr>
                <td class="text-white lead"><b>{{row.name}}</b></td>
                <td class="text-white lead"><b>{{row.email}}</b></td>
                <td class="text-white lead"><b>{{row.date}}<b></td>
                <td class="text-white lead"><b>{{row.message}}<b></td>
                <td class="text-white lead"><b>{{row.age}}<b></td>
                <td class="text-white lead"><b>{{row.time}}<b></td>
                
            </tr>
            {% endfor %} 
        </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
