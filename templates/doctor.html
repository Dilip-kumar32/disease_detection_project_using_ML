<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<title>Doctor page</title>

<style>
    .docomo{
        color:#fff;
        background:#84ffff;
        height: 60px;
    }
</style>
</head>

<body>
    <nav class="navbar navbar-expand-lg docomo">
      <img src="{{ url_for('static', filename='image/doctorlogo.png')}}" alt="" height="50px" width="100px">
  <a class="navbar-brand" href="/home">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      
      
      
    </ul>
    
  </div>
</nav>                    
                        
    
<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-3">
            <!-- <img src="static/image/doctorlogo.png" alt="" height="90px" width="100px"> -->
        </div>
        <div class="col-3">
            <p ><b>Monday - Friday 08:00-19:00</b></p>
            <p >Saturday and Sunday - CLOSED</p>
        </div>

        <div class="col-3">
            <p ><b>+91 6206443652</b></p>
            <p >coderdilip7@gmail.com</p>
        </div>
        <div class="col-3">
           <p><b>27th Avenue</b></p>
           <p >Bhubaneswar,Silicon</p>
        </div>
    </div>
</div>

    <img src="static/image/banner3.jpg" style="width:100%;height: 500px;">


<div class="container-fluid mt-5">
    <div class="row">
        {% for row in data %} 
        <div class="col-3 mt-3">
            <div class="card" style="width: 330px;">
              <img class="card-img-top" src="static/uploads/{{row[6]}}" alt="Doctor image " style="height: 240px;">
              <div class="card-body">
                <h5 class="card-title">Doctor Name : {{row[1]}}</h5>
                <p >Specialization : {{row[2]}}</p>
                <p >Degree : {{row[3]}}</p>
                <p >Email : {{row[4]}}</p>
              </div>
            </div>
        </div>
        {% endfor %} 
        
    
  </div>
</div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
