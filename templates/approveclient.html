<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style >
        .background-primary{
                 background: #84ffff;
                
                 }
                  body{
            background-image: url("{{ url_for('static', filename='image/doctorappointment.jpg')}}");
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Approve</title>
</head>

<body>
    <nav class="navbar navbar-light background-primary">

  <a class="navbar-brand" href="/index123"><img src="{{ url_for('static', filename='image/doctorlogo.png')}}" alt="" height="50px" width="100px">
Admin Home</a>
</nav>
<marquee   scrollamount="12">
    <h3 class="display-3 text-danger">Client Appointment List</h3>
    </marquee>
    <div class="container-fluid mt-2 ">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Patient Name</th>
                <th>Email Id</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Message</th>
                <th>Age</th>
                <th>Appointment Time</th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
             {% for row in data %} 
            <tr>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td><form action="{{ url_for('delete', id=row[0]) }}" method='post'><input  type="submit" class="btn btn-outline-success" value="Delete"></form></td>
            </tr>
            {% endfor %} 
        </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
