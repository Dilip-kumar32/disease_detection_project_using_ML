<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Your Profile</title>
    <style>
            .banner-background{
                  height: 200px;
                 }
                 .background-primary{
                 background-color:#84ffff;
                 }
        </style>
  </head>
  <body>

<nav class="navbar navbar-light background-primary">

  <a class="navbar-brand" href="/home"><img src="static/image/doctorlogo.png" alt="" height="50px" width="100px">Home</a>
   <a class="navbar-brand" href="/index123">Admin</a>

</nav>
<div class="divider py-1 bg-white"></div>
<div class="container-fluid m-0 p-0 banner-background mb-5 text-center">
            <div class="jumbotron background-primary ">
                
                    <h3 class="display-3">Welcome to your profile {{l[0]}}</h3>
                    
            </div>
        </div>

<div class="container mt-5">
  <div class="row justify-content-center ">
    <div class="col-6 ">
      <form action="/update" method="post">
        <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" value={{l[0]}} name="user_name">
      </div>
      <div class="form-group">
        <label >Mobile</label>
        <input type="text" class="form-control" value={{l[6]}} name="user_mobile">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" value={{l[1]}} name="user_email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" value={{l[2]}} name="user_password">
      </div>
      <div class="form-group">
        <label >DOB</label>
        <input type="date" class="form-control" value={{l[3]}} name="user_dof">
      </div>
      <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" value={{l[4]}} name="user_address">
      </div>
      <div class="form-group">
        <label >Gender</label>
        <input type="text" class="form-control" value={{l[5]}} name="user_gender">
      </div>
      <div class="container text-center">
      <button type="submit" class="btn btn-outline-primary mb-2">Update</button>
    </div>
    </form>
  </div>
  </div>
</div>






  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
