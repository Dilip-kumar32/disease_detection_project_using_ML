		color:#fff;

	}

</head>

<body>
<nav class="navbar navbar-light docomo">
  <a class="navbar-brand" href="/home">Home</a>
  </nav>

<div class="container-fluid">
	<div class="row justify-content-between">
		<div class="col-3">
			<img src="static/image/doctorlogo.png" alt="" height="90px" width="100px">
		</div>
		<div class="col-3">
			<p ><b>Monday - Friday 08:00-19:00</b></p>
			<p >Saturday and Sunday - CLOSED</p>
		</div>

		<div class="col-3">
			<p ><b>+91 6206443652</b></p>
			<p> coderdilip7@gmail.com</p>
		</div>
		<div class="col-3">
		   <p ><b>27th Avenue</b></p>
		   <p >Bhubaneswar,Silicon</p>
		</div>
	</div>
</div>

<img src="static/image/banner3.jpg" style="width:100%;height: 500px">


<div class="container text-center">
		
<h1>MAKE AN APPOINTMENT NOW</h1>
</div>
<div class="container mt-4 " >
	<div class="row justify-content-center">
		<div class="col-6">
	<form action="/booking" method="post" id="form1">
		<div class="form-group">
		<label >Your Name </label>
		<input type="text" class="form-control" name="user_name" placeholder="Enter Name" required><br/>
		</div>
		<div class="form-group">
		<label class="">Your Email </label>
		<input type="email" class="form-control" name="user_email" placeholder="Enter Email" required><br/>
        </div>
        <div class="form-group ">
		<label >Select Your Doctor</label>
		<select class="form-control" name="doctor">
		<option class="disabled">Select Doctor With Specialist</option>
		{% for row in data %} 
		<option value="{{row[1]}}">{{row[1]}}, {{row[2]}}</option>
		{% endfor %} 
		</select>
	    </div>

	    <div class="form-group">
		<label >Appointment Date </label>
		<input type="date" class="form-control" name="appointment_date" required><br/>
	    </div>

	    <div class="form-group">
		<label >Your Message</label>
		<textarea  class="form-control " name="message" ></textarea><br/>
		</div>

		<div class="form-group">
		<label >Age</label>
		<input type="text"  class="form-control " name="user_age" placeholder="Enter your age" required ><br/>
		</div>

		<div class="form-group">
		<label >Appointment Time</label>
		<input  type="time"class="form-control " name="appointment_time" placeholder="Enter appointment time" required><br/>
		</div>

		<div class="container text-center">
		<button type="submit" class="btn btn-outline-success" >Submit</button>
		</div>
	</form>
	</div>
   </div>
</div>
<div class="container-fluid mt-2 mx-0 px-0">
<footer>
  <marquee style="background-color: black; color:white;" class="py-2 lead">Please fill the form...</marquee>
</footer>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
      $("#form1").submit(function(){
        swal("Form Submit Successfully!", "Good job", "success");
      });
      
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
