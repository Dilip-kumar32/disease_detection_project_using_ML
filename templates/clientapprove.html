<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style >
        .background-primary{
                 background: #84ffff;

                 }
                  body{
            background-image: url("{{ url_for('static', filename='image/approveprofile.jpg')}}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Client Approve</title>
</head>

<body>
    <nav class="navbar navbar-light background-primary">

  <a class="navbar-brand" href="/home"><img src="{{ url_for('static', filename='image/doctorlogo.png')}}" alt="" height="50px" width="100px">
Home</a>
 <div class="d-flex">
      <form action="/clientapprove" method="post" class="form-inline" id="form1">
            <div class="form-group">
                <input type="text" name="user_email" class="form-control px-5" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-outline-success ml-2 ">Search</button>
        </form>
 </div>
</nav>
    
    <div class="container-fluid mt-4 ">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th class="lead">Patient Name</th>
                <th class="lead">Email Id</th>
                <th class="lead">Doctor</th>
                <th class="lead">Date</th>
                <th class="lead">Message</th>
                <th class="lead">Age</th>
                <th class="lead">Appointment Time</th>
                <th class="lead">Status</th>
                <th class="lead">Delete</th>

            </tr>
        </thead>
        <tbody class="bg-info">
             {% for row in data %}
            <tr>
                <td class="lead text-white">{{row.name}}</td>
                <td class="lead text-white">{{row.email}}</td>
                <td class="lead text-white">{{row.doctor}}</td>
                <td class="lead text-white">{{row.date}}</td>
                <td class="lead text-white">{{row.message}}</td>
                <td class="lead text-white">{{row.age}}</td>
                <td class="lead text-white">{{row.time}}</td>
                <td class="lead text-white">Approved</td>
                <td><form action="{{ url_for('delete1', id=row.id) }}" method='post'><input  type="submit" class="btn btn-outline-danger" value="Delete"></form></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
    <div class="container text-center">
    <h1 class="display-2 text-danger">{{d}}</h1>
</div>
    

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
